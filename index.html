<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shoes.css">
    <title>Shoe Card</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="sneaker">
                <div class="circle">
                    <img src="./shoes.png   " alt="shoe">
                </div>
            </div>
            <div class="info">
                <h1 class="title">
                    Adidas ZX
                </h1>
                <h3>
                    Shoes Speak Louder Than Words
                </h3>
                <div class="sizes">
                    <button>38</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
       
    </div>
</div>





    <script src="./shoes.js"></script>
</body>

</html>
